<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head('MateStduy')"></head>
<body class="bg-gradient-primary">
<div class="container h-100">
    <!-- Outer Row -->
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Mate Study</h1>
                                </div>
                                <form sec:authorize="isAnonymous()" class="user" action="/member/login" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="InputID" name="username" placeholder="학번을 입력해주세요" pattern="^[0-9]{10}" required>
                                    <div class="invalid-feedback">학번 10자리를 입력해주세요</div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="InputPassword" name="password" placeholder="비밀번호" required>
                                        <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">학번 기억하기</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        로그인
                                    </button>
                                </form>

                                <div sec:authorize="isAuthenticated()">
                                    <h1>사용자 정보 표시해주세요 여기</h1>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/member/password">비밀번호 변경</a>
                                    <a sec:authorize="isAnonymous()" class="small" href="/member/signUp" >회원가입</a>
                                    <a sec:authorize="isAuthenticated()" class="small" href="/member/logout">로그아웃</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="https://github.com/junoade/MateStudy">Github</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/login/validation.js"></script>
</body>
</html>
