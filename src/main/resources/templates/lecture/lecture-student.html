<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head.html :: head(title='메인화면')"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- 왼쪽 사이드바 -->
  <ul th:replace="fragments/left-sidebar.html :: ul"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- ********************** 이름 어떻게 하는지 모르겠어요 ***************************** -->
      <nav th:replace="fragments/topbar.html :: nav(${name})"></nav>

      <!-- Begin Page Content -->
      <table>
        <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">과목명</th>
        </tr>
        </thead>

        <tbody>
        <tr class="text-center" th:each="post : ${postList}">
          <td>
            <a th:href="@{'/hw/'+${post.lecCode}}">
                <span th:text="${post.lecTitle}"
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="fragments/footer.html :: footer"></footer>
  </div>
  <!-- End of Content Wrapper -->

  <!-- 오른쪽 사이드바 -->
  <ul th:replace="fragments/right-sidebar.html :: ul"></ul>

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="/member/logout">Logout</a>
        <!-- <a class="btn btn-primary" href="../../../../../../Desktop/소프트웨어공학/플젝/startbootstrap-sb-admin-2-gh-pages/startbootstrap-sb-admin-2-gh-pages/login.html">Logout</a> -->
      </div>
    </div>
  </div>
</div>

<footer th:replace="fragments/script.html :: footer"></footer>
</body>

</html>
