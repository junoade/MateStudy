<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/homework/register" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!--    <input type="hidden" name="instId" th:value="${instId}"/>-->
<!--    <input type="hidden" name="lecCode" th:value="${lecture.lecCode}"/>-->
<!--    <input type="hidden" name="subCode" th:value="${lecture.subCode}"/>-->

    <select class="form-control" th:field="*{lectureList}">
        <option th:each="list : ${lectureList}"
                th:value="${list.lecTitle}">
        </option>
    </select>
    <input name="title" placeholder="제목" />
    <input name="content" placeholder="내용" />
    <input name="dueDate" type="datetime-local">
    <button type="submit">과제 등록</button>
</form>
</body>
</html>
